<div class="jumbotron"
     style="background-color: transparent; padding-bottom: 0px !important; margin-bottom: 0px !important;">
  <div class="row">
    <div class="row">
      <div id="main-container-drivers" class="col-sm-12">
        <div class="col-sm-12">
          <div class="col-sm-12" style="padding-bottom: 50px">
            <!-------------------- Add drivers form -------------------->
            <form>
              <div class="panel panel-info">
                <div class="panel-heading">
                  <b [hidden]="!createMode">Add driver</b>
                  <b [hidden]="createMode">Edit driver</b>
                </div>
                <div class="panel-body">
                  <div class="col-sm-12">
                    <table class="table panel-table">
                      <tr>
                        <td style="border-top: none; width: 30%">
                          <div>
                            <h5><b>First name:</b></h5>
                          </div>
                          <div>
                            <input type="text" class="form-control" [(ngModel)]="driver.firstName"
                                   name="firstName"
                                   required="required">
                          </div>
                        </td>
                        <td style="width: 5%; border-top: none"></td>
                        <td style="border-top: none; width: 30%">
                          <div>
                            <h5><b>Last name:</b></h5>
                          </div>
                          <div>
                            <input type="text" class="form-control" [(ngModel)]="driver.lastName" name="lastName"
                                   required="required">
                          </div>
                        </td>
                        <td style="width: 5%; border-top: none"></td>
                        <td style="border-top: none; width: 30%">
                          <div>
                            <h5><b>Phone no.:</b></h5>
                          </div>
                          <div>
                            <input type="text" class="form-control" [(ngModel)]="driver.phoneNumber" name="phoneNumber"
                                   required="required">
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td style="border-top: none; width: 30%">
                          <div>
                            <h5><b>Address:</b></h5>
                          </div>
                          <div>
                            <input type="text" class="form-control" [(ngModel)]="driver.address"
                                   name="address"
                                   required="required">
                          </div>
                        </td>
                        <td style="width: 5%; border-top: none"></td>
                        <td colspan="3" style="border-top: none">
                        </td>
                      </tr>
                    </table>
                  </div>
                  <div class="form-group ">
                    <div class="col-sm-12" [hidden]="!createMode">
                      <button (click)="add(driver)" class="btn btn-success update-job pull-right col-sm-1"><i
                        class="fa fa-floppy-o" style="padding-right: 8px"></i><b>Add</b>
                      </button>
                    </div>
                    <div class="col-sm-12" [hidden]="createMode">
                      <button (click)="edit(driver)" class="btn btn-success update-job pull-right col-sm-1"><i
                        class="fa fa-pencil-square-o" style="padding-right: 8px"></i><b>Edit</b>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <!-------------------- Date table -------------------->
            <table class="table table-striped" #mf="mfDataTable" [mfData]="drivers" [mfRowsOnPage]="rowsOnPage"
                   [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
              <thead>
              <tr>
                <th width="75px">
                  Actions
                </th>
                <th>
                  <mfDefaultSorter by="firstName">First name</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="lastName">Last name</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="phoneNumber">Phone no.</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="address">Address</mfDefaultSorter>
                </th>
              </tr>
              </thead>
              <tbody style="background-color: white">
              <tr *ngFor="let driver of mf.data">
                <td>
                  <i style="padding-right: 15px" class="fa fa-pencil-square-o" aria-hidden="true"
                     (click)="selectDriver(driver)"></i>
                  <i class="fa fa-trash" aria-hidden="true" (click)="delete(driver)"></i>
                </td>
                <td>{{driver.firstName}}</td>
                <td>{{driver.lastName}}</td>
                <td>{{driver.phoneNumber}}</td>
                <td>{{driver.address}}</td>
              </tr>
              </tbody>
              <tfoot style="background: white; padding-bottom: 0; padding-top: 0; text-align: center">
              <tr>
                <td colspan="5">
                  <mfBootstrapPaginator [rowsOnPageSet]="rowsOnPage"></mfBootstrapPaginator>
                </td>
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
